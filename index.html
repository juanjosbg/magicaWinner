<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concursantes | Magica escultura</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Styles/index.css" />
</head>

<body>
    <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
                        alt="">
                </a>
            </div>
            <div class="flex lg:hidden">
                <button type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="" class="text-sm/6 font-bold uppercase" class="active">Concursantes</a>
                <a href="./Consursantes/#Laura" class="text-sm/6 font-semibold text-gray-400 hover:text-gray-800">Concursante Laura</a>
                <a href="./Consursantes/#Daniela" class="text-sm/6 font-semibold text-gray-400 hover:text-gray-800">Concursante Daniela</a>
                <a href="./Consursantes/#Kelly" class="text-sm/6 font-semibold text-gray-400 hover:text-gray-800">Concursante Kelly</a>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="#" class="text-sm/6 font-semibold text-gray-900">Log in <span
                        aria-hidden="true">&rarr;</span></a>
            </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden" role="dialog" aria-modal="true">
            <!-- Background backdrop, show/hide based on slide-over state. -->
            <div class="fixed inset-0 z-50"></div>
            <div
                class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center justify-between">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">Your Company</span>
                        <img class="h-8 w-auto"
                            src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="">
                    </a>
                    <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Close menu</span>
                        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y divide-gray-500/10">
                        <div class="space-y-2 py-6">
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Product</a>
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Features</a>
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Marketplace</a>
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Company</a>
                        </div>
                        <div class="py-6">
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="bg-gray-100">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
                    <div class="mx-auto max-w-2xl lg:text-center py-6">
                        <h2 class="text-base/7 font-semibold text-indigo-600">
                            Conoce a nuestras
                        </h2>
                        <p
                            class="mt-2 text-pretty text-5xl font-semibold tracking-tight text-gray-900 sm:text-5xl lg:text-balance uppercase">
                            Finalistas de nuestro Concurso
                        </p>
                    </div>

                    <div class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0">
                        <!-- Para Concursante No.1 -->
                        <div class="group relative transition ease-in-out delay-120 hover:-translate-y-1 hover:scale-110 hover:pr-2 duration-300 hover:px-3">
                            <a href="./Consursantes/#concursante1">
                                <img src="/public/Ph-Daniela/Profile1.jpg"
                                    alt="Desk with leather desk pad, walnut desk organizer, wireless keyboard and mouse, and porcelain mug."
                                    class="w-full rounded-lg bg-white object-cover group-hover:opacity-75 max-sm:h-80 sm:aspect-[2/1] lg:aspect-square">
                            </a>
                            <h3 class="mt-6 text-sm text-gray-500">
                                <a href="./Consursantes/#concursante1">
                                    <span class="absolute inset-0"></span>
                                    Concursante No.1
                                </a>
                            </h3>
                            <p class="text-base font-semibold text-gray-900 uppercase text-4xl">laura bahos</p>
                        </div>
                        
                        <!-- Para Concursante No.2 -->
                        <div class="group relative transition ease-in-out delay-120 hover:-translate-y-1 hover:scale-110 hover:pr-2 duration-300 hover:px-3">
                            <a href="./Consursantes/#concursante2">
                                <img src="/public/Ph-Daniela/Profile1.jpg"
                                    alt="Wood table with porcelain mug, leather journal, brass pen, leather key ring, and a houseplant."
                                    class="w-full rounded-lg bg-white object-cover group-hover:opacity-75 max-sm:h-80 sm:aspect-[2/1] lg:aspect-square">
                            </a>
                            <h3 class="mt-6 text-sm text-gray-500">
                                <a href="./Consursantes/#concursante2">
                                    <span class="absolute inset-0"></span>
                                    Concursante No.2
                                </a>
                            </h3>
                            <p class="text-base font-semibold text-gray-900 uppercase">Daniela Garcia</p>
                        </div>
                        
                        <!-- Para Concursante No.3 -->
                        <div class="group relative transition ease-in-out delay-120 hover:-translate-y-1 hover:scale-110 hover:pr-2 duration-300 hover:px-3">
                            <a href="./Consursantes/#concursante3">
                                <img src="/public/Ph-Kelly/Profile3.jpg"
                                    alt="Collection of four insulated travel bottles on wooden shelf."
                                    class="w-full rounded-lg bg-white object-cover group-hover:opacity-75 max-sm:h-80 sm:aspect-[2/1] lg:aspect-square">
                            </a>
                            <h3 class="mt-6 text-sm text-gray-500">
                                <a href="./Consursantes/#concursante3">
                                    <span class="absolute inset-0"></span>
                                    Concursante No.3
                                </a>
                            </h3>
                            <p class="text-base font-semibold text-gray-900 uppercase">Kelly Gonzales</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!--  -->
    <script src="./Js/main.js"></script>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
